{% extends '../layout.html' %}
{% load static %}

{% block title %}Сброс пароля{% endblock %}

{% block styles %}
<style>
    .inp{
        outline: 0;
        border: 0;
        background-color: #F5F2F0;
        width: 30vw;
        height: 5vh;
        padding: .5vw;
        border: .1vw black solid;
        border-radius: .3vw;
    }

    .inp::placeholder{
        color: #8A7361;
        font-family: 'Roboto', sans-serif;
        font-style: normal;
        font-weight: 400;
        font-size: 1rem;
    }

    .inp::-moz-placeholder{
        color: #8A7361;
        font-family: 'Roboto', sans-serif;
        font-style: normal;
        font-weight: 400;
        font-size: 1rem;
    }

    .wrapper-input{
        display: flex;
        flex-direction: column;
        row-gap: 3vh;
        padding-top: 9vh;
        padding-left: 10vw;
    }

    .wrapper-input__welcome-text{
        font-family: 'Roboto', sans-serif;
        font-style: normal;
        font-weight: 400;
        font-size: 3;
        color: #000000;
    }

    .wrapper-input label{
        font-family: 'Roboto', sans-serif;
        font-style: normal;
        font-weight: 400;
        font-size: 1.5rem;
        color: #000000;
    }

    .form__link{
        font-family: 'Roboto', sans-serif;
        font-style: normal;
        font-weight: 400;
        font-size: 1rem;
        color: black;
    }

    .error{
        height: fit-content;
        color: red;
        font-family: 'Roboto', sans-serif;
        font-style: normal;
        font-weight: 400;
        font-size: 1rem;
    }
</style>
{% endblock %}
{% block content %}
<form action="{% url 'resetpassword' %}" method="post">
    {% csrf_token %}
    <div class="wrapper-input">
        <h1 class="wrapper-input__welcome-text">Сброс пароля</h1>
        <label for="email">Email</label>
        {{form.email}}
        <a href="{% url 'login' %}" class="form__link">Войти в аккаунт</a>
        <button type="submit" class="header__button-login" style="width: 20vw;height: 6vh;font-size: 1.7rem;border-radius: .8vw;">Сбросить пароль</button>
        <h2 class="error">{{ error }}</h2>
        <h2 class="error" style="color: #000000;">{{ message }}</h2>
    </div>
</form>
{% endblock %}
